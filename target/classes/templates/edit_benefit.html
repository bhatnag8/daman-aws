<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Insurance Management System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body class="bg-dark">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Home</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/plans}">Insurance Plans</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href="@{/benefits}">Benefits</a>
      </li>

    </ul>
  </div>
</nav>

<div class = "container-fluid bg-dark text-white pt-3">
  <div class = "row">
    <div class = "col-lg-6 col-md-6 col-sm-6 container pt-3 justify-content-center card text-white" style="background-color:#222529">
      <h2 class = "text-center"> Update Benefit </h2>
      <div class = "card-body">
        <form th:action="@{/benefits/{id} (id=${benefit.id})}" th:object = "${benefit}" method="POST">

          <div class = "form-group">
            <label> Benefit Name </label>
            <input
                    type = "text"
                    name = "name"
                    th:field = "*{name}"
                    class = "form-control"
                    placeholder="Enter a benefit name (Maxiumum 500 characters)"
                    required
            />
          </div>

          <div class = "form-group">
            <label> Benefit Description </label>
            <input
                    type = "text"
                    name = "description"
                    th:field = "*{description}"
                    class = "form-control"
                    placeholder="Enter a benefit description (Maxiumum 500 characters)"
                    required
            />
          </div>


          <div >
            <label> Does the benefit have copay? </label>
            <input
                    type = "checkbox"
                    name = "copay"
                    th:checked = "*{copay}"

            />
          </div>



          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary btn-block">
              Submit
            </button>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
