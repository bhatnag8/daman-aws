<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
<head>
  <meta charset="UTF-8">
  <title>Benefits</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Home</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/plans}">Insurance Plans</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" th:href="@{/benefits}">Benefits</a>
      </li>


    </ul>
    <ul class="nav navbar-nav ml-auto">

      <li class="nav-item active">
        <a class="nav-link">Logged in as: <span class="nav-text" sec:authentication="principal.username"></span></a>
      </li>

      <li sec:authorize="isAuthenticated()" class="nav-item">
        <a class="nav-link btn btn-outline-danger active" th:href ="@{/login?logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<div class = "container-fluid pt-3 pl-6 pr-6 bg-dark text-white">
  <div class = "jumbotron" style="background-color:#222529">
    <h2>Benefits <span class="badge badge-pill badge-danger">2021</span> </h2>
    <h5>National Health Insurance Company - Daman</h5>
    <h5>Add a Benefit to the Database</h5>

  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href="@{/benefits/new}" class = "btn btn-light btn-lg mb-3">Add Benefit</a>
    </div>
  </div>

  <table class = "table table-striped table-dark table-bordered">
    <thead>
    <tr>
      <th>#</th>
      <th>Benefit Name</th>
      <th>Benefit Description</th>
      <th>Copay</th>
      <th>Actions</th>

    </tr>
    </thead>

    <tbody>
    <tr  th:each = "benefit: ${benefits}" th:height="5">
      <td th:text="${benefit.id}" style="vertical-align: middle; display: table-cell"></td>
      <td th:text="${benefit.name}" style="vertical-align: middle; display: table-cell"></td>
      <td th:text="${benefit.description}" style="vertical-align: middle; display: table-cell"></td>
      <td th:text="${benefit.copayString}" style="vertical-align: middle; display: table-cell"></td>

      <td style=" width: 25%;">
        <a th:href="@{/benefits/edit/{id}(id=${benefit.id})}"
           class = "btn btn-primary" style=" width: 49%;  height: 36px; float:left;"><i class="material-icons">mode_edit</i></a>
        <a th:href="@{/benefits/{id}(id=${benefit.id})}"
           class = "btn btn-danger" style=" width: 49%;  height: 36px; float:right;";><i class="material-icons">delete_forever</i></a>

      </td>
    </tr>
    </tbody>



  </table>
</div>
</body>
</html>
