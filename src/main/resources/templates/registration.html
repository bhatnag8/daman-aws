<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Home</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/plans}">Registration</a>
            </li>

        </ul>
    </div>
</nav>


<div class="container">
    <div class = "row">
        <div class="col -md-6 col-md-offset-3 col-sm-6 container pt-3 justify-content-center card text-white" style="background-color:#222529">


            <h4 style = "color:white"> Sign Up <h4>
                <div class = "card-body">
                <form th:action="@{/registration}" method = "post" th:object = "${user}">
                    <div class = "form-group">
                        <label class = "control-label" style = "font-size:18px" for="firstName">
                            First Name
                        </label>
                        <input id = "firstName" class = "form-control"  placeholder = "Enter First Name" th:field="*{firstName}" required autofocus = "autofocus"></input>
                    </div>

                    <div class = "form-group">
                        <label class = "control-label" style = "font-size:18px" for="lastName">
                            Last Name
                        </label>
                        <input id = "lastName" class = "form-control"  placeholder = "Enter Last Name" th:field="*{lastName}" required autofocus = "autofocus"></input>
                    </div>

                    <div class = "form-group">
                        <label class = "control-label" style = "font-size:18px" for="email">
                            Email
                        </label>
                        <input id = "email" class = "form-control" placeholder = "Enter Email ID" th:field="*{email}" required autofocus = "autofocus"></input>
                    </div>

                    <div class = "form-group">
                        <label class = "control-label" style = "font-size:18px" for="password">
                            Password
                        </label>
                        <input id = "password" class = "form-control" type = "password" th:field="*{password}" placeholder = "Enter Password (8+ characters)" minlength="8" required autofocus = "autofocus"></input>
                    </div>

                    <div class = "form-group">
                        <button type = "submit" class = "btn btn-primary">Register</button>
                        <span style = "font-size:15px" > Already Registered? <a href="/" th:href = "@{/login}"> Login</a></span>
                    </div>


                </form>
                </div>

                <div th:if="${param.success}">
                    <div class = "alert alert-info bg-light" style="font-size:15px">
                        You have successfully registered. <a href="/" th:href = "@{/login}"> Login here </a>
                    </div>

                </div>




        </div>
    </div>
</div>
</body>
</html>
