<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Insurance Management System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Home</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" th:href="@{/plans}">Insurance Plans</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/benefits}">Benefits</a>
      </li>

    </ul>
  </div>
</nav>
<div class = "container-fluid bg-dark text-white pt-3">
  <div class = "row">
    <div class = "col-lg-6 col-md-6 col-sm-6 container pt-3 justify-content-center card text-white" style="background-color:#222529">
      <h2 class = "text-center"> Update Plan </h2>
      <div class = "card-body">
        <form th:action="@{/plans/{id} (id=${plan.id})}" th:object = "${plan}" method="POST">

          <div class = "form-group">
            <label> Plan Name </label>
            <input
                    type = "text"
                    name = "name"
                    th:field = "*{name}"
                    class = "form-control"
                    placeholder="Enter a plan name (Maximum 500 characters)"
                    required
            />
          </div>

          <div class = "form-group">
            <label> Plan Description </label>
            <input
                    type = "text"
                    name = "description"
                    th:field = "*{description}"
                    class = "form-control"
                    placeholder="Enter a plan description (Maximum 500 characters)"
                    required
            />
          </div>

          <div class = "form-group">
            <label> Plan Premium </label>
            <input
                    type = "number"
                    name = "premium"
                    th:field = "*{premium}"
                    class = "form-control"
                    placeholder="Enter a plan premium"
                    required
            />
          </div>



          <div class = "form-group">
            <label> Which benefits are covered?  </label>

            <select id="benefit" th:field = "*{benefit}"  class = "form-control" required >
              <option value="0"> Select an Option </option>
              <option th:each="item: ${benefits}" th:text="${item.alteredName}"
                      th:value="${item.id}"> </option>

            </select>


          </div>


          <div>
            <label> Is the plan currently active? </label>
            <input
                    type = "checkbox"
                    name = "active"
                    th:checked = "*{active}"

            />
          </div>



          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary btn-block">
              Submit
            </button>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
